<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div id="container">
      <div id="stopwatch">
        <span class="time" id="hour">00</span><span class="notation">Hr</span>
        <span class="time" id="minute">00</span><span class="notation">Min</span>
        <span class="time" id="second">00</span><span class="notation">Sec</span>
        <span class="time" id="ms">00</span>
      </div>

      <div id="buttons">
        <button id="start" onclick="start()">Start</button><button id="stop" onclick="stop()">Stop</button><button id="reset" onclick="reset()">Reset</button>
      </div>
    </div>
     

    
  </body>
  <script src="script2.js"></script>
</html>
